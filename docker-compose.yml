version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - mynetwork

  jupyter:
    build:
      context: .
      dockerfile: Dockerfile  # Usando o Dockerfile personalizado
    environment:
      - SEVENZIP_PATH=/usr/bin/7z
    ports:
      - "8888:8888"
    volumes:
      - "H:\\docs\\www\\public\\SCC0244 - Mineração a partir de Grandes Bases de Dados:/home/jovyan/work"
      - "/usr/bin/7z:/home/jovyan/work"
    networks:
      - mynetwork
    depends_on:
      - postgres
networks:
  mynetwork: